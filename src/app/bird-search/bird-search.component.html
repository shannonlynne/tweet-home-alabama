<app-home></app-home>

<h3>Find a bird</h3>
<div>
    <div>
<mat-form-field appearance="fill">
  <mat-label>Colors</mat-label>
  <textarea
    matInput
    placeholder="Enter one color per line"
    rows="3"
    [(ngModel)]="colors"
    (ngModelChange)="onInputChange()"
  ></textarea>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Habitats</mat-label>
  <textarea
    matInput
    placeholder="Enter one habitat per line"
    rows="3"
    [(ngModel)]="habitats"
    (ngModelChange)="onInputChange()"
  ></textarea>
</mat-form-field>

<br />

<mat-form-field appearance="fill">
  <mat-label>Shape</mat-label>
  <textarea
    matInput
    placeholder="Enter one shape (on a single line)"
    rows="1"
    [(ngModel)]="shape"
    (ngModelChange)="onInputChange()"
  ></textarea>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Size</mat-label>
  <textarea
    matInput
    placeholder="Enter one size (on a single line)"
    rows="1"
    [(ngModel)]="size"
    (ngModelChange)="onInputChange()"
  ></textarea>
</mat-form-field>

    </div>
    <button mat-flat-button color="primary" [disabled]="true" [disabled]="disableSearchButton" (click)="onSubmit()">Search</button>
</div>
    <br><br><br>
    <mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef>Info</th>
      <td mat-cell *matCellDef="let element"> {{element.info}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Image Url </th>
      <td mat-cell *matCellDef="let element">
        <a href={{element.image}}> Image Url</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
