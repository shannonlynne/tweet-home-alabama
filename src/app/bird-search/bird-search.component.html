<app-home></app-home>

<h3>Find a bird</h3>
<form [formGroup]="birdSearchForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi">
      </mat-form-field>


    <div>
        <label class="form-label">Main Bird Color</label>
        <input class="form-control" type="text" formControlName="color">
        <small *ngIf="birdSearchForm.get('color')?.invalid && birdSearchForm.get('color')?.touched">
            Main color is required.
        </small>
    </div>
    <div>
        <label class="form-label">Secondary Bird Color</label>
        <input class="form-control" type="text" formControlName="secondaryColor">
        <small *ngIf="birdSearchForm.get('secondaryColor')?.invalid && birdSearchForm.get('secondaryColor')?.touched">
            Secondary Color is required.
        </small>
    </div>
    <div>
        <label class="form-label">Size</label>
        <input class="form-control" type="text" formControlName="size">
        <small *ngIf="birdSearchForm.get('size')?.invalid && birdSearchForm.get('size')?.touched">
            Size is Required
        </small>
    </div>
    <div>
        <label class="form-label">Shape</label>
        <input class="form-control" type="text" formControlName="shape">
        <small *ngIf="birdSearchForm.get('shape')?.invalid && birdSearchForm.get('shape')?.touched">
            Shape is Required
        </small>
    </div>
    <div>
        <label class="form-label">Habitat</label>
        <input class="form-control" type="text" formControlName="habitat">
        <small *ngIf="birdSearchForm.get('habitat')?.invalid && birdSearchForm.get('habitat')?.touched">
            Habitat is Required
        </small>
    </div>
    <button mat-flat-button color="primary" type="submit" [disabled]="birdSearchForm.invalid">Search</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
