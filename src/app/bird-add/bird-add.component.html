<app-home></app-home>

<h3>Add a bird</h3>
<div>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Bird name" value="" type="text" [(ngModel)]="name" required="true" (ngModelChange)="onInputChange()">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Info</mat-label>
        <input matInput placeholder="Some info about bird" value="" type="text" [(ngModel)]="shortDescription" required="true" (ngModelChange)="onInputChange()">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Image Url</mat-label>
        <input matInput placeholder="url" value="" type="text" [(ngModel)]="imageUrl" required="true" (ngModelChange)="onInputChange()">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Size</mat-label>
        <input matInput placeholder="small, medium or large" value="" type="text" [(ngModel)]="size" required="true" (ngModelChange)="onInputChange()">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Shape</mat-label>
        <input matInput placeholder="tall, short, squat or long" value="" type="text" [(ngModel)]="shape" required="true" (ngModelChange)="onInputChange()">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Colors</mat-label>
        <textarea
          matInput
          placeholder="Enter one color per line"
          [(ngModel)]="colors"
          (ngModelChange)="onInputChange()"
          rows="4"
        ></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Habitats</mat-label>
        <textarea
          matInput
          placeholder="Enter one habitat per line"
          [(ngModel)]="habitats"
          (ngModelChange)="onInputChange()"
          rows="4"
        ></textarea>
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" [disabled]="disableAddButton" (click)="onSubmit()">Add</button>
</div>
